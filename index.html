<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steam Wallet Gift</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: #1b2838;
      color: #c7d5e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #2a475e;
      padding: 2rem;
      margin: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #66c0f4;
    }

    .code-container {
      display: flex;
      align-items: center;
      background: #1b2838;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
    }

    input[type="text"], input[type="password"] {
      background: transparent;
      font-size: 1.1rem;
      color: #66c0f4;
      width: 100%;
      letter-spacing: 2px;
      border: solid 1px;
      padding: 5px;
    }

    input:disabled {
      color: #66c0f4;
    }

    button {
      background: none;
      cursor: pointer;
      color: #c7d5e0;
      font-size: 1.2rem;
      margin: 20px 0;
    }

    button:hover {
      color: #ffffff;
    }

    .copied {
      color: #a1f0c4;
      font-weight: 600;
      margin-top: 0.75rem;
      display: none;
    }

    .steam-logo {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .hint {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #c7d5e0;
    }

    #walletSection {
      display: none;
    }

    .submit-button {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="passwordSection">
      <h1>Kichu's Surprise Gift</h1>
      <h3>Pasword PLEASE!!</h3>
      <p class="hint">Hint: The day we made it official (DD/MM/YY)</p>
      <input type="password" id="passwordInput" placeholder="Enter the password" />
      <button class="submit-button" onclick="checkPassword()">Submit</button>
    </div>

    <div id="walletSection">
      <h1><img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" class="steam-logo" alt="Steam Logo"/> Kichu's Steam Wallet Gift</h1>
      <div class="code-container">
        <input type="text" id="steamCode" value="" disabled />
        <button onclick="copyCode()" title="Copy to clipboard">ðŸ“‹</button>
      </div>
      <div class="copied" id="copiedMessage">Copied to clipboard ðŸŽ‰</div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const correctPassword = '29/10/22';

      if (input === correctPassword) {
        // Hide password input section
        document.getElementById('passwordSection').style.display = 'none';

        // Show wallet section and inject code
        document.getElementById('walletSection').style.display = 'block';
        document.getElementById('steamCode').value = 'XXXX-YYYY-ZZZZ'; // Your real code goes here
      } else {
        alert('Incorrect password. Try again.');
      }
    }

    function copyCode() {
      const input = document.getElementById('steamCode');
      navigator.clipboard.writeText(input.value).then(() => {
        const msg = document.getElementById('copiedMessage');
        msg.style.display = 'block';
        setTimeout(() => { msg.style.display = 'none'; }, 2000);
      });
    }
  </script>
</body>
</html>
